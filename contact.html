<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreenEarth — Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="logo">GreenEarth</a>
        <nav class="main-nav" id="main-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Trees</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="action.html">Take Action</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <button
          id="menu-toggle"
          class="menu-toggle"
          aria-expanded="false"
          aria-controls="main-nav"
        >
          ☰
        </button>
      </div>
    </header>

    <main class="container">
      <h1>Contact Us</h1>
      <form id="contact-form" class="contact-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn primary">Send Message</button>
        <div id="form-msg" role="status" aria-live="polite"></div>
      </form>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>&copy; <span id="year"></span> GreenEarth. All rights reserved.</p>
      </div>
    </footer>

    <script defer src="js/script.js"></script>
  </body>
</html>
